    <!-- add icons -->

    <style>

        html {
            /*full screen the map*/
            height: 100%;
        }

        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }

</head>
<body>

<!--add a Bootstrap navbar-->
<div class="navbar navbar-inverse navbar-fixed-top navbar-toggleable-md" role="navigation">
    <div class="container">
        <!--<div class="container-fluid">-->
        <!-- Brand and toggle get grouped for better mobile display -->

            <!--add a navbar brand - text or image-->

            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->

            <ul class="nav navbar-nav navbar-right">
                <!--a simple top bar link-->

                    <a href="#">Topic 1</a>
                </li>
                <!--a top bar link which opens the url in a new page-->
                <li>
                    <a href="#">Topic 2</a>
                </li>
                <!--a drop-down menu-->

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Share To... <span class="caret"></span></a>

    </div>
</div>


<!--map container-->
<div id="map" class="map"></div>


<script type="text/javascript">

    var map = L.map("map", {zoomControl: false}).setView([40, -100], 5); // deactivate the zoomControl
    // construct a base map in light color.
    L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png').addTo(map);

</script>

</body>
