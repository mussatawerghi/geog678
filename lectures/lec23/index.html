<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://cesiumjs.org/releases/1.39/Build/Cesium/Widgets/widgets.css">
    <script src="https://cesiumjs.org/releases/1.39/Build/Cesium/Cesium.js"></script>
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<script>

    // base map services from cartodb: http://bl.ocks.org/Xatpy/raw/854297419bd7eb3421d0/
    //https://cartocdn_{s}.global.ssl.fastly.net/base-midnight/{z}/{x}/{y}.png
    Cesium.BingMapsApi.defaultKey = "AgUQJFnmoxa47CoxZf-zslnbrBqBzATAxYAiQnd__-q8eGgLZu1ygR8_p2jI3Y9u";

    var viewer = new Cesium.Viewer('cesiumContainer', {
       imageryProvider :Cesium.createOpenStreetMapImageryProvider({
        url : 'http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
        fileExtension: 'png',
        credit: 'Map tiles by CartoDB.'
    }),
        terrainProvider: new Cesium.CesiumTerrainProvider({
            url: '//assets.agi.com/stk-terrain/world'
        }),
        baseLayerPicker : false,
        geocoder: false,
        animation : false,
        timeline : false
    });

   var layers = viewer.scene.imageryLayers;


//    var esri = new Cesium.ArcGisMapServerImageryProvider({
//        url : 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer'
//    });
//
//    layers.addImageryProvider(esri);


    logo = new Cesium.SingleTileImageryProvider({
        url : 'img/logo-bg.jpg',
        rectangle : Cesium.Rectangle.fromDegrees(-75.0, 23.0, -67.0, 29.75)
    });
    layers.addImageryProvider(logo);

</script>
</body>
</html>
