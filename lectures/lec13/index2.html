<!DOCTYPE html>
<html>
<head>
    <title>Base Map Design using Mapbox</title>
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <style>
        html {
            /*full screen the map*/
            height: 100%;
        }

        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Add the Leaflet JavaScript library -->
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>

</head>
<body>
<!-- Our web map and content will go here -->
<div id="map"></div>

<script>
    // Create variable to hold map element, give initial settings to map
    var map = L.map('map').setView([44.565095, -123.278298], 15);

    // Add OpenStreetMap tile layer to map element
    L.tileLayer('https://api.mapbox.com/styles/v1/zhaobo/cj29w5g3c001d2rpkd7k1rcex/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoiemhhb2JvIiwiYSI6ImNqMGdpM2RjNDAyMzQzMnJ1d3FuZmF0NnQifQ.yoQP0NDS5F8ePKjaS3EJgQ', {
        detectRetina: true,
        attribution: 'Created By <a href="https://github.com/jakobzhao/">Bo Zhao</a> based on the <a href="assets/license.txt">Mapbox basic style</a>'
    }).addTo(map);

</script>
</body>
</html>
