<!DOCTYPE html>
<html>
<head>
    <title>Raster Tiles</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"/>
    <style type="text/css">
        html {
            /*full screen the map*/
            height: 100%;
        }

        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>

</head>
<body>
<div id="map"></div>
<script>
    // data source: http://spatialdata.oregonexplorer.info/geoportal/details;id=81916ee1b2b741c0aacb814ee8e73af9

    var map = L.map('map').setView([44.1297462189, -120.68868476], 7);
    var baselayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 10,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var mytile = L.tileLayer('nlcd/{z}/{x}/{y}.png', {
        maxZoom: 10,
        attribution: 'Generated by QTiles, Data From <a target="_blank" href="http://spatialdata.oregonexplorer.info/geoportal/details;id=81916ee1b2b741c0aacb814ee8e73af9">Oregon Spatial Data Library</a>'
    }).addTo(map);

    L.control.layers({'Basemap': baselayer}, {'nlcd': mytile}).addTo(map);

</script>
</body>
</html>
